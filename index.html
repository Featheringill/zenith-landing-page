<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="zenithLandingPage.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <nav class="nav container">
      <div class="nav-col">
        <div class="nav__logo-wrapper">
          <img
            src="./images/hero/zenith-logo.png"
            alt="logo"
            class="nav__logo-img"
          />
        </div>
      </div>
      <div class="nav-col nav-col-icon">
        <div class="nav__menu-icon-wrapper">
            <img class="nav__menu-icon" alt="" src="images/hero/hamburger.png"/>
        </div> 
      <div>
      <div class="nav-col nav-col-list">
          <ul class="nav__list">
              <li class="nav__list-item">
                  <a href="#" class="nav__link">features</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__link">integrations</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__link">get zenith</a>
              </li>
          </ul>
      </div>
    </nav>
    <header class="hero">
      <div class="hero-content  ">
        <h1 class="hero__heading">All your communication.  One Place.</h1>
        <div class="hero__image-wrapper container">
            <img class="hero__image card"src="./images/hero/inbound-card.png" alt="image">
        </div>
      </div>    
    </header>
    <section class="features container">
        <h2 class="features__heading">Features that matter</h2>
        <div class="features-wrapper ">
          <div class="features__feature card">
            <p class="features__description">Mark all your completed threads in one place</p>
            <img class="features__icon" src="./images/features/features-checkboxes.png" alt=""/>
          </div>
          <div class="features__feature card">
            <p class="features__description">Integrate all your communication platforms</p>
            <img class="features__icon" src="./images/features/features-integrations.png" alt=""/>
          </div>
          <div class="features__feature card">
            <p class="features__description">See all your notifications in one place</p>
            <img class="features__icon" src="./images/features/features-notifications.png" alt=""/>
          </div>
        </div> 
          
      
        
      <div class="features__dashboard-image-wrapper">
          <img class="features__dashboard-image-wrapper" src="./images/features/zenith-dasboard.png" alt=""/>
      </div>
    </section>
    <section class="integrations">
        <h2 class="integrations__heading">Your favorite products finally together</h2>
        <div class="integrations__logo-wrapper container">
       
            <img class="integrations__logo" src="images/integrations/slack-full.png" alt="Slack logo"/>
            <img class="integrations__logo" src="./images/integrations/trello.png" alt="Trello logo"/>
            <img class="integrations__logo" src="./images/integrations/google.png" alt="Google logo"/>
            <img class="integrations__logo" src="./images/integrations/jira.png" alt="Jira logo"/>
            <img class="integrations__logo" src="./images/integrations/asana.png" alt="Asana logo"/>
            
        </div>
    </section>
  </body>
</html>
